<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Photo EXIF Metadata Editor - MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Old Photo EXIF Metadata Editor</h1>

        <div class="section">
            <h2>1. Upload JPEG Files</h2>
            <input type="file" id="fileInput" accept="image/jpeg,.jpg,.jpeg" multiple>
            <div id="fileInfo" class="info-box"></div>
            
            <!-- Photo list display -->
            <div id="photoListContainer" style="display: none;">
                <div class="photo-list-header">
                    <span class="photo-count-label">Uploaded Photos</span>
                    <span id="photoCount" class="photo-count"></span>
                </div>
                <div id="photoList" class="photo-list"></div>
            </div>
        </div>

        <div class="section">
            <h2>2. Set Capture Date & Time</h2>
            <label for="dateInput">Date:</label>
            <input type="date" id="dateInput">
            
            <label for="timeInput">Time:</label>
            <input type="time" id="timeInput" step="1">
            
            <div class="help-text">Format: YYYY:MM:DD HH:mm:SS</div>
        </div>

        <div class="section">
            <h2>3. Set GPS Location</h2>
            <div class="gps-input">
                <div>
                    <label for="latitudeInput">Latitude:</label>
                    <input type="number" id="latitudeInput" step="any" placeholder="e.g., 39.9042">
                    <small>(+ for North, - for South)</small>
                </div>
                <div>
                    <label for="longitudeInput">Longitude:</label>
                    <input type="number" id="longitudeInput" step="any" placeholder="e.g., 116.4074">
                    <small>(+ for East, - for West)</small>
                </div>
            </div>
            <div class="help-text">Enter decimal degrees (e.g., Beijing: 39.9042, 116.4074)</div>
        </div>

        <div class="section">
            <button id="processBtn" class="primary-btn" disabled>Process All & Download</button>
            <div id="progressContainer" class="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div id="progressBar" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text"></div>
            </div>
            <div id="status" class="status-box"></div>
        </div>
    </div>

    <!-- Load piexifjs for EXIF writing -->
    <script src="https://cdn.jsdelivr.net/npm/piexifjs@1.0.6/piexif.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
