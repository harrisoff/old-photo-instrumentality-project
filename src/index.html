<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Photo EXIF Metadata Editor - MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Old Photo EXIF Metadata Editor</h1>

        <div class="section">
            <h2>1. Upload JPEG Files</h2>
            <input type="file" id="fileInput" accept="image/jpeg,.jpg,.jpeg" multiple>
            <div id="fileInfo" class="info-box"></div>
            
            <!-- Photo list display -->
            <div id="photoListContainer" style="display: none;">
                <div class="photo-list-header">
                    <span class="photo-count-label">Uploaded Photos</span>
                    <span id="photoCount" class="photo-count"></span>
                </div>
                <div id="photoList" class="photo-list"></div>
            </div>
        </div>

        <div class="section">
            <h2>2. Set Capture Date & Time</h2>
            <label for="dateInput">Date:</label>
            <input type="date" id="dateInput" value="2000-01-01">
            
            <label for="timeInput">Time:</label>
            <input type="time" id="timeInput" step="1" value="00:00:00">
            
            <div class="help-text">Format: YYYY:MM:DD HH:mm:SS</div>
        </div>

        <div class="section">
            <h2>3. Set GPS Location</h2>
            <label for="gpsInput">GPS Coordinates:</label>
            <input type="text" id="gpsInput" placeholder="e.g., 39.9042, 116.4074">
            <div class="help-text">Format: latitude, longitude (e.g., Beijing: 39.9042, 116.4074)</div>
            <div class="help-text">Latitude: -90 to 90 (- for South), Longitude: -180 to 180 (- for West)</div>
        </div>

        <div class="section">
            <button id="processBtn" class="primary-btn" disabled>Process All & Download</button>
            <div id="progressContainer" class="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div id="progressBar" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text"></div>
            </div>
            <div id="status" class="status-box"></div>
        </div>
    </div>

    <!-- Load piexifjs for EXIF writing -->
    <script src="https://cdn.jsdelivr.net/npm/piexifjs@1.0.6/piexif.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
